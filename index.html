<!doctype html>
<html lang="nl">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <link rel="stylesheet" href="site.css">
    <link rel="stylesheet" href="fonts/css/fontawesome-all.css">

    <title>Votingtool</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col" id="vraag">
                <textarea type="text" class="form-control"></textarea>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4" id="antw1">
                <textarea type="text" class="form-control" rows="5"></textarea>
            </div>
            <div class="col-sm-4">
                <div class="row" id="score">
                    <span class="col-sm-4" id="teller1">0</span>
                    <span class="col-sm-4" id="vs">VS</span>
                    <span class="col-sm-4" id="teller2">0</span>
                    </p>
                </div>
            </div>
            <div class="col-sm-4" id="antw2">
                <textarea type="text" class="form-control" rows="5"></textarea>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12" id="countdown">05:00</div>
            <div class="col-sm-12" id="start">
                <button onclick="countdown(5)" type="button" class="btn btn-warning">START</button>
            </div>
        </div>
        <div class="row" id="text">
            <span> Voor meer prikkelende ideeÃ«n over de rol van technologie in een Gent zonder fossiele brandstoffen?
                <br> Bezoek tussen 18 en 28 mei de tentoonstelling 'Post-Fossiel Gent in Nest'. Meer info
                <a href="http://post-fossiel.gent/">www.post-fossiel.gent</a>
            </span>
        </div>
        <p class="col" id="images">
            <img src="images/logo-digipolis-foresight.png" class="rounded float-right" id="foresight" alt="foresight logo">
            <img src="images/logo-gent.png" class="rounded float-right" id="gent" alt="gent logo">            
        </p>
        <!-- Modal -->
        <div class="modal-wrapper">
            <div class="modal">
                <div class="head">
                    <a class="btn-close trigger" href="#">
                        <i class="fas fa-times" aria-hidden="true"></i>
                    </a>
                </div>
                <div class="content">
                    <div class="good-job">
                        <i class="far fa-clock" aria-hidden="true"></i>
                      <p>  <h1>Afgelopen!</h1></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
    <script src="javascript.js"></script>
</body>

</html>
